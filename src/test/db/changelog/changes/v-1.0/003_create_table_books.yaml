databaseChangeLog:
  - changeSet:
      id: 3
      author: IlyaUshakou
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
      rollback:
        - dropTable:
            tableName: books